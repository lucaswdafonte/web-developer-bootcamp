<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/race">
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" required>
        </div>

        <div>
            <h2>Select a Race:</h2>

            <div>
                <label for="fun-run">Fun Run 5KM</label>
                <input type="radio" name="race" id="fun-run" value="fun-run">
            </div>

            <div>
                <label for="half-marathon">Half Marathon</label>
                <input type="radio" name="race" id="half-marathon" value="half-marathon">
            </div>

            <div>
                <label for="full-marathon">Full Marathon</label>
                <input type="radio" name="race" id="full-marathon" value="full-marathon">
            </div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        
        <div>
            <label for="age-group">Select your age group:</label>
            <select name="age-group" id="age-group">
                <option value="under-18">Under 18</option>
                <option value="18-30" selected>18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
