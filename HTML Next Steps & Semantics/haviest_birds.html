<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Haviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Avarage Mass [KG(lb)]</th>
                <th>Maximum Mass [KG(lb)]</th>
                <th>Flighted</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Ostritch</td>
                <td>104(203)</td>
                <td>158.8(346)</td>
                <td>No</td>
            </tr>
    
            <tr>
                <td>Somali Ostritch</td>
                <td>90(200)</td>
                <td>130(287)</td>
                <td>No</td>
            </tr>
    
            <tr>
                <td>Wild Turkey</td>
                <td>13.5(29.8)</td>
                <td>39(86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>

    <h2>Another Table</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Ostritch</td>
                <td>104</td>
                <td>203</td>
                <td>No</td>
            </tr>
    
            <tr>
                <td>Somali Ostritch</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
    
            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
